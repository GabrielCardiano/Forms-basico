<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Teste-form</title>
</head>

<body>

  <form>
    <!-- DADOS PESSOAIS -->
    <fieldset id="dados-pessoais">
      <legend>Dados Pessoais</legend>

      <label for="nome">
        Nome
        <input type="text" name="nome" id="nome">
      </label>
      <label for="sobrenome">
        Sobrenome
        <input type="text" name="sobrenome" id="sobrenome">
      </label>
      <label for="email">
        Email
        <input type="email" name="email" id="email">
      </label>
      <label for="data">
        Data de Nascimento
        <input type="date" name="data" id="data">
      </label>
    </fieldset>

    <!-- HABILIDADE -->

    <fieldset id="habilidades">
      <legend>Habilidades</legend>

      <p>Selecione suas habilidades</p>
      <section>
        <label for="git">
          <input type="checkbox" name="git" id="git">
          Git
        </label>
        <label for="html">
          <input type="checkbox" name="html" id="html">
          HTML
        </label>
        <label for="javascript">
          <input type="checkbox" name="javascript" id="javascript">
          Javascript
        </label>
        <label for="css">
          <input type="checkbox" name="css" id="css">
          CSS
        </label>
      </section>

      <section>
        <label for="comunicacao">
          <input type="checkbox" name="comunicacao" id="comunicacao">
          Comunicação
        </label>
        <label for="colaboracao">
          <input type="checkbox" name="colaboracao" id="colaboracao">
          Colaboração
        </label>
        <label for="resiliencia">
          <input type="checkbox" name="resiliencia" id="resiliencia">
          Resiliência
        </label>
        <label for="lideranca">
          <input type="checkbox" name="lideranca" id="lideranca">
          Liderança
        </label>
      </section>
    </fieldset>

    <!-- SOBRE -->
    <Fieldset id="sobre">
      <legend>Sobre</legend>

      <p>Conte um pouco sobre você</p>
      <div>
        <textarea name="sobre" id="sobre" cols="30" rows="10">
      </textarea>
        <p>250</p>
      </div>
    </Fieldset>

    <!-- FEEDBACK -->
    <fieldset id="feedback">
      <legend>Feedback</legend>

      <p>Como você avalia esse formulário?</p>

      <section id="notas">
        <label for="um">
          <input type="radio" name="notas" id="um" value="1">
          1
        </label>
        <label for="dois">
          <input type="radio" name="notas" id="dois" value="2">
          2
        </label>
        <label for="tres">
          <input type="radio" name="notas" id="tres" value="3">
          3
        </label>
        <label for="quatro">
          <input type="radio" name="notas" id="quatro" value="4">
          4
        </label>
        <label for="cinco">
          <input type="radio" name="notas" id="cinco" value="5">
          5
        </label>
      </section>
    </fieldset>

    <!-- TERMOS -->
    <section id="termos">
      <p>Você concorda com os nossos termos de <a href="">Política de Privacidade</a>?</p>
      <input type="checkbox" name="termos" id="termos">
      <button type="button" disabled>Enviar Formulário</button>
    </section>
  </form>

  <script src="script.js"></script>
</body>

</html>
